<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Prediction System</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body onload="onPageLoad()">
    <div class="background">
        <div class="container">
            <h1>Real Estate Prediction System</h1>
            <div class="form">
                <div class="form-group">
                    <label for="uiSqft">Total Square Feet:</label>
                    <input type="text" id="uiSqft" class="input-field" placeholder="Enter square feet">
                </div>
                <div class="form-group">
                    <label>BHK:</label>
                    <div class="switch-field">
                        <input type="radio" id="bhk1" name="uiBHK" value="1"><label for="bhk1">1 BHK</label>
                        <input type="radio" id="bhk2" name="uiBHK" value="2"><label for="bhk2">2 BHK</label>
                        <input type="radio" id="bhk3" name="uiBHK" value="3"><label for="bhk3">3 BHK</label>
                        <input type="radio" id="bhk4" name="uiBHK" value="4"><label for="bhk4">4 BHK</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Bathrooms:</label>
                    <div class="switch-field">
                        <input type="radio" id="bath1" name="uiBathrooms" value="1"><label for="bath1">1</label>
                        <input type="radio" id="bath2" name="uiBathrooms" value="2"><label for="bath2">2</label>
                        <input type="radio" id="bath3" name="uiBathrooms" value="3"><label for="bath3">3</label>
                        <input type="radio" id="bath4" name="uiBathrooms" value="4"><label for="bath4">4</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uiLocations">Location:</label>
                    <select id="uiLocations" class="select-field"></select>
                </div>
                <button class="submit" onclick="onClickedEstimatePrice()">Estimate Price</button>
                <div id="uiEstimatedPrice" class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
